{% load static %}

<form>
  <div class="row mb-3">
    <label for="Title" class="col-sm-1 col-control-label">Title</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="Title">
    </div>
  </div>

  <div class="row mb-3">
    <label for="Text" class="col-sm-1 col-form-label">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control ask-form-text" id="Text" rows="3"></textarea>
    </div>
  </div>

  <div class="row mb-3">
    <label for="Tags" class="col-sm-1 col-form-label">Tags</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="Tags">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-dark">Ask!</button>
    </div>
  </div>

</form>
