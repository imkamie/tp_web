{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <title>AskMe</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="{% static "css/my.css" %}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">

    {% include "include/navbar.html" %}

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <div class="row">
          <div class="topic">
            <h2>New Question</h2>
          </div>

          <div class="col-8">

            <form>

              <div class="row mb-3">
                <label for="Title" class="col-sm-1 col-control-label">Title</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="Title">
                </div>
              </div>

              <div class="row mb-3">
                <label for="Text" class="col-sm-1 col-form-label">Text</label>
                <div class="col-sm-10">
                  <textarea class="form-control ask-form-text" id="Text" rows="3"></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <label for="Tags" class="col-sm-1 col-form-label">Tags</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="Tags">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                  <button type="button" class="btn btn-dark">Ask!</button>
                </div>
              </div>

            </form>



          </div>


          <div class="col-4">
            <div class="right-column">

              <div class="popular-tags">
                <h4>Popular Tags</h4>

                <div class="popular-tags-list">
                  <a class="popular-tags-item" href="#">perl</a>
                  <a class="popular-tags-item" href="#">python</a>
                  <a class="popular-tags-item" href="#">TechnoPark</a>
                  <a class="popular-tags-item" href="#">MySQL</a>
                  <a class="popular-tags-item" href="#">django</a>
                  <a class="popular-tags-item" href="#">Mail.ru</a>
                  <a class="popular-tags-item" href="#">Firefox</a>
                  <a class="popular-tags-item" href="#">HTML</a>
                </div>


              </div>

              <div class="members">
                <h4>Best members</h4>

                <ul class="best-members">
                  <a href="">
                    <li>Mr. Freeman</li>
                  </a>
                  <a href="">
                    <li>Dr. House</li>
                  </a>
                  <a href="">
                    <li>Bender</li>
                  </a>
                  <a href="">
                    <li>Queen Victoria</li>
                  </a>
                  <a href="">
                    <li>V. Pupkin</li>
                  </a>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
